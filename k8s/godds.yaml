apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    run: busybox
  name: busybox
spec:
  selector:
    matchLabels:
      run: busybox
  template:
    metadata:
      labels:
        run: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        securityContext:
            privileged: true
        volumeMounts:
          - name: root
            mountPath: /
      hostNetwork: true
      volumes:
      - name: root
        hostPath:
          path: /
          type: Directory
